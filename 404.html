<!DOCTYPE html>
<html>
  <head>
    <title>Staff Directory</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="v-fall-header grid">
      <div class="v-fall__container grid grid-v-center grid-v-between">
        <div class="v-fall-header__logo"><img class="v-fall-header__img" src="img/logo-v-fall.png" alt="V-Fall"></div>
        <nav class="v-fall-header__nav"><a class="v-fall-header__link" href="#">Новинки</a><a class="v-fall-header__link" href="#">Фильмы</a><a class="v-fall-header__link" href="#">Мультфильмы</a><a class="v-fall-header__link" href="#">Новости</a><a class="v-fall-header__link" href="#">Кинотеатры</a><a class="v-fall-header__link" href="#">Контакты</a></nav>
        <form class="v-fall-header__search">
          <input class="v-fall-header__input" type="text" placeholder="Найти">
        </form>
      </div>
    </header>
    <main class="v-fall-main">
      <div class="v-fall__container grid grid-column v-fall__container--not-found">
        <section class="v-fall-not-found"><img class="v-fall-not-found__img" src="img/404.png" alt="404">
          <p class="v-fall-not-found__text">К сожалению, запрашиваемая страница не найдена</p><a class="v-fall-not-found__btn btn btn-default btn-link" href="#">На главную</a>
        </section>
      </div>
    </main>
    <footer class="v-fall-footer grid">
      <div class="v-fall__container grid grid-v-center grid-v-between">
        <div class="v-fall-footer__logo"><img class="v-fall-footer__img" src="img/logo-v-fall.png" alt="V-Fall"></div>
        <nav class="v-fall-footer__nav"><a class="v-fall-footer__link" href="#">Новинки</a><a class="v-fall-footer__link" href="#">Фильмы</a><a class="v-fall-footer__link" href="#">Мультфильмы</a><a class="v-fall-footer__link" href="#">Новости</a><a class="v-fall-footer__link" href="#">Кинотеатры</a><a class="v-fall-footer__link" href="#">Контакты</a></nav>
        <form class="v-fall-footer__search">
          <input class="v-fall-footer__input" type="text" placeholder="Найти">
        </form>
      </div>
    </footer>
  </body>
</html>
